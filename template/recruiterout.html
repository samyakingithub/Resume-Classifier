<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register Here</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style.css">
  </head>
  <body>
    <section id="recin">
      <div class="container mb-12">

        <div class="container mb-6 text-center p-5">
          <h1>We need to know the type of job you are offering</h1> 
          <br>
        </div>
        <div class="container mb-6 gy-2 whi p-5">
          <div class="row gy-5">
              <div class="col-sm-2"></div>
              <div class="col-sm-8">
                <form action="{{ url_for('addyourname')}}" method="POST">
                  <h3 class="whi">Enter your preferred job category</h3>
                  <div class="input-group mb-3">
                    <select class="form-select" id="recSel" name="recSel">
                      <option selected>Open this select menu</option>
                      <option value="1">Data Science</option>
                      <option value="2">HR</option>
                      <option value="3">Advocate</option>
                      <option value="4">Arts</option>
                      <option value="5">Web Designing</option>
                      <option value="6">Mechanical Engineer</option>
                      <option value="7">Sales</option>
                      <option value="8">Health and fitness</option>
                      <option value="9">Civil Engineer</option>
                      <option value="10">Java Developer</option>
                      <option value="11">Business Analyst</option>
                      <option value="12">SAP Developer</option>
                      <option value="13">Automation Testing</option>
                      <option value="14">Electrical Engineering</option>
                      <option value="15">Operations Manager</option>
                      <option value="16">Python Developer</option>
                      <option value="17">DevOps Engineer</option>
                      <option value="18">Network Security Engineer</option>
                      <option value="19">PMO</option>
                      <option value="20">Database</option>
                      <option value="21">Hadoop</option>
                      <option value="22">ETL Developer</option>
                      <option value="23">DotNet Developer</option>
                      <option value="24">Blockchain</option>
                      <option value="25">Testing</option>
                    </select>
                  </div>
                  <br>
                  <h3 class="whi">Give us a description of the job</h3  >
                  <div class="input-group mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label" ></label>
                    <textarea class="form-control" id="description" placeholder="Type Here" rows="8" name="description"></textarea>
                  </div>
                  <br>
                  <div class="container text-center">
                    <button type="submit" class="btn btn-dark ">Submit</button>
                  </div>
                  <div class="col-sm-2"></div>
                </form>
              
              </div>
      </div>
      </section>
      <section id="recout">
        {% for appl in appls %} {{ appls }} {% endfor %}
      </section>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
